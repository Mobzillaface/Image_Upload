<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Photo Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #eee;
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }
        
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;
            gap: 15px;
        }
        
        .main-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 15px;
        }
        
        .thumbnail-strip {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 20%;
            min-width: 100px;
        }
        
        .left-thumbnails .thumbnail {
            margin-left: 0;
            margin-right: auto;
            transition: all 0.3s ease;
        }
        
        .left-thumbnails .thumbnail:nth-child(1) {
            width: 90%;
            height: auto;
            aspect-ratio: 3/2;
            opacity: 0.9;
        }
        
        .left-thumbnails .thumbnail:nth-child(2) {
            width: 75%;
            height: auto;
            aspect-ratio: 3/2;
            opacity: 0.7;
            transform: translateX(-10%);
        }
        
        .left-thumbnails .thumbnail:nth-child(3) {
            width: 60%;
            height: auto;
            aspect-ratio: 3/2;
            opacity: 0.5;
            transform: translateX(-20%);
        }
        
        .right-thumbnails .thumbnail {
            margin-left: auto;
            margin-right: 0;
            transition: all 0.3s ease;
        }
        
        .right-thumbnails .thumbnail:nth-child(1) {
            width: 90%;
            height: auto;
            aspect-ratio: 3/2;
            opacity: 0.9;
        }
        
        .right-thumbnails .thumbnail:nth-child(2) {
            width: 75%;
            height: auto;
            aspect-ratio: 3/2;
            opacity: 0.7;
            transform: translateX(10%);
        }
        
        .right-thumbnails .thumbnail:nth-child(3) {
            width: 60%;
            height: auto;
            aspect-ratio: 3/2;
            opacity: 0.5;
            transform: translateX(20%);
        }
        
        .thumbnail {
            object-fit: cover;
            border: 2px solid #444;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .thumbnail:hover {
            opacity: 1 !important;
            transform: scale(1.05) !important;
            border-color: #aaa;
        }
        
        .main-photo-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            height: auto;
            aspect-ratio: 7/5;
            flex-shrink: 0;
        }
        
        .main-photo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: 3px solid #666;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            background-color: #111;
        }
        
        .controls-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .nav-arrow {
            font-size: 24px;
            color: white;
            cursor: pointer;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            transition: all 0.3s;
            border: none;
            flex-shrink: 0;
        }
        
        .nav-arrow:hover {
            background: rgba(50,50,50,0.9);
            transform: scale(1.1);
        }
        
        .counter {
            font-size: clamp(14px, 4vw, 18px);
            color: #ccc;
            background: rgba(0,0,0,0.5);
            padding: 8px 15px;
            border-radius: 20px;
            min-width: 120px;
            text-align: center;
        }
        
        .upload-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .upload-btn {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .upload-btn:hover {
            background-color: #1b5e20;
            transform: scale(1.05);
        }
        
        #fileInput {
            display: none;
        }
        
        .upload-status {
            margin-top: 10px;
            color: #aaa;
            font-size: 14px;
        }
        
        .cloudinary-notice {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            text-align: center;
            max-width: 400px;
        }

        /* Authentication modal styles */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .auth-title {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .auth-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
        }

        .auth-submit {
            width: 100%;
            padding: 12px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .auth-submit:hover {
            background-color: #1b5e20;
        }

        .auth-error {
            color: #ff4444;
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
        }

        .auth-success {
            color: #00C851;
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
        }

        .auth-close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .thumbnail-strip {
                flex-direction: row;
                width: 100%;
                max-width: 500px;
                justify-content: center;
                margin: 10px 0;
            }
            
            .left-thumbnails, .right-thumbnails {
                flex-direction: row;
            }
            
            .left-thumbnails .thumbnail,
            .right-thumbnails .thumbnail {
                margin: 0 5px !important;
                transform: none !important;
                width: 20% !important;
                opacity: 0.7;
            }
            
            .left-thumbnails .thumbnail:nth-child(1),
            .right-thumbnails .thumbnail:nth-child(1) {
                width: 25% !important;
                opacity: 0.9;
            }
        }
    </style>
</head>
<body>
    <h1>Test Photo Gallery</h1>
    
    <!-- Authentication Modal -->
    <div id="authModal" class="auth-modal">
        <div class="auth-container">
            <span class="auth-close" id="authClose">&times;</span>
            <h2 class="auth-title">Authentication Required</h2>
            <p style="color: #aaa; text-align: center; margin-bottom: 20px;">I gave you a key, put it here</p>
            <input type="password" id="apiKeyInput" class="auth-input" placeholder="Enter your API key">
            <button id="authSubmit" class="auth-submit">Authenticate</button>
            <div id="authMessage" class="auth-error"></div>
        </div>
    </div>
    
    <div class="gallery-container">
        <div class="main-content">
            <div class="thumbnail-strip left-thumbnails" id="leftThumbnails"></div>
            
            <div class="main-photo-container">
                <img class="main-photo" id="mainPhoto" src="" alt="Main Photo">
            </div>
            
            <div class="thumbnail-strip right-thumbnails" id="rightThumbnails"></div>
        </div>
        
        <div class="controls-container">
            <button class="nav-arrow left-arrow" id="prevBtn">&#10094;</button>
            <div class="counter" id="photoCounter"></div>
            <button class="nav-arrow right-arrow" id="nextBtn">&#10095;</button>
        </div>
        
        <div class="upload-container">
            <input type="file" id="fileInput" accept="image/*">
            <button class="upload-btn" id="uploadBtn">Upload Photo</button>
            <div class="upload-status" id="uploadStatus"></div>
            <div class="cloudinary-notice">
                Everyone can see what you upload 
            </div>
        </div>
    </div>
    
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";
    
    const firebaseConfig = {
        apiKey: "AIzaSyD1N4BRJsmO141tQB-w5slY21yHKhKCxok",
        authDomain: "imagegallery-d98e8.firebaseapp.com",
        databaseURL: "https://imagegallery-d98e8-default-rtdb.firebaseio.com",
        projectId: "imagegallery-d98e8",
        storageBucket: "imagegallery-d98e8.firebasestorage.app",
        messagingSenderId: "63599210314",
        appId: "1:63599210314:web:a8a24d996eecb998a7dbb3",
        measurementId: "G-V5NRKS81V1"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const CLOUDINARY_CLOUD_NAME = 'dadjewcmh';
    const CLOUDINARY_UPLOAD_PRESET = 'Test1234';
    

    const VALID_API_KEYS = [
        "meandsometea"
    ];
    
    let photos = [];
    let currentIndex = 0;
    let elements;
    let isAuthenticated = false;

    document.addEventListener('DOMContentLoaded', () => {
        // Initialize DOM elements
        elements = {
            mainPhoto: document.getElementById('mainPhoto'),
            leftThumbnails: document.getElementById('leftThumbnails'),
            rightThumbnails: document.getElementById('rightThumbnails'),
            photoCounter: document.getElementById('photoCounter'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            uploadBtn: document.getElementById('uploadBtn'),
            fileInput: document.getElementById('fileInput'),
            uploadStatus: document.getElementById('uploadStatus'),
            authModal: document.getElementById('authModal'),
            apiKeyInput: document.getElementById('apiKeyInput'),
            authSubmit: document.getElementById('authSubmit'),
            authMessage: document.getElementById('authMessage'),
            authClose: document.getElementById('authClose')
        };

        // Set up event listeners
        setupEventListeners();
        
        // Load initial photos
        loadSharedPhotos();
    });

    function setupEventListeners() {
        elements.uploadBtn.addEventListener('click', () => {
            if (isAuthenticated) {
                elements.fileInput.click();
            } else {
                showAuthModal();
            }
        });
        
        elements.fileInput.addEventListener('change', handleFileUpload);
        
        elements.prevBtn.addEventListener('click', () => {
            if (photos.length === 0) return;
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            updateGallery();
        });
        
        elements.nextBtn.addEventListener('click', () => {
            if (photos.length === 0) return;
            currentIndex = (currentIndex + 1) % photos.length;
            updateGallery();
        });

        // Authentication modal events
        elements.authSubmit.addEventListener('click', handleAuthentication);
        elements.authClose.addEventListener('click', hideAuthModal);
        elements.apiKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleAuthentication();
            }
        });
    }

    function showAuthModal() {
        elements.authModal.style.display = 'flex';
        elements.apiKeyInput.focus();
    }

    function hideAuthModal() {
        elements.authModal.style.display = 'none';
        elements.authMessage.textContent = '';
        elements.apiKeyInput.value = '';
    }

    function handleAuthentication() {
        const apiKey = elements.apiKeyInput.value.trim();
        
        if (!apiKey) {
            elements.authMessage.textContent = 'Please enter an API key';
            elements.authMessage.className = 'auth-error';
            return;
        }
        
        // In a real application, you would verify the key with a server-side check
        if (VALID_API_KEYS.includes(apiKey)) {
            isAuthenticated = true;
            elements.authMessage.textContent = 'Authentication successful!';
            elements.authMessage.className = 'auth-success';
            
            // Hide modal after 1 second
            setTimeout(() => {
                hideAuthModal();
                // Now that we're authenticated, trigger the file input click
                elements.fileInput.click();
            }, 1000);
            
            // Store authentication in sessionStorage
            sessionStorage.setItem('galleryAuth', 'true');
        } else {
            elements.authMessage.textContent = 'Invalid API key';
            elements.authMessage.className = 'auth-error';
        }
    }

    function checkSessionAuth() {
        const authStatus = sessionStorage.getItem('galleryAuth');
        if (authStatus === 'true') {
            isAuthenticated = true;
        }
    }

    function loadSharedPhotos() {
        const galleryRef = ref(database, 'galleryImages');
        
        onValue(galleryRef, (snapshot) => {
            const data = snapshot.val();
            photos = Array.isArray(data) ? data.filter(url => typeof url === 'string' && url.startsWith('http')) : [];
            
            if (photos.length > 0) {
                currentIndex = 0; // Reset to first photo when new ones are added
            }
            
            updateGallery();
        }, (error) => {
            console.error("Firebase read failed:", error);
            elements.uploadStatus.textContent = 'Error loading gallery';
        });
    }

    async function handleFileUpload(e) {
        // Check authentication again in case session was cleared
        checkSessionAuth();
        
        if (!isAuthenticated) {
            showAuthModal();
            elements.fileInput.value = ''; // Clear the file input
            return;
        }

        const file = e.target.files[0];
        if (!file) return;
        
        elements.uploadStatus.textContent = 'Uploading to Cloudinary...';
        elements.uploadBtn.disabled = true;
        
        try {
            // Upload to Cloudinary
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            
            const uploadResponse = await fetch(
                `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`,
                { method: 'POST', body: formData }
            );
            
            const uploadData = await uploadResponse.json();
            
            if (uploadData.secure_url) {
                // Update Firebase
                elements.uploadStatus.textContent = 'Updating gallery...';
                const updatedPhotos = [uploadData.secure_url, ...photos];
                await set(ref(database, 'galleryImages'), updatedPhotos);
                
                // No need to manually update photos array here - 
                // the onValue listener will handle it automatically
            } else {
                throw new Error(uploadData.error?.message || 'Cloudinary upload failed');
            }
        } catch (error) {
            console.error('Upload error:', error);
            elements.uploadStatus.textContent = 'Error: ' + error.message;
        } finally {
            elements.fileInput.value = '';
            elements.uploadBtn.disabled = false;
        }
    }

    function updateGallery() {
        if (photos.length === 0) {
            elements.mainPhoto.src = '';
            elements.mainPhoto.alt = 'No photos available';
            elements.photoCounter.textContent = 'No photos available';
            elements.leftThumbnails.innerHTML = '';
            elements.rightThumbnails.innerHTML = '';
            return;
        }
        
        // Update main photo
        elements.mainPhoto.src = photos[currentIndex];
        elements.mainPhoto.alt = `Photo ${currentIndex + 1}`;
        
        // Update counter
        elements.photoCounter.textContent = `Photo ${currentIndex + 1} of ${photos.length}`;
        
        // Update thumbnails
        updateThumbnails();
    }

    function updateThumbnails() {
        elements.leftThumbnails.innerHTML = '';
        elements.rightThumbnails.innerHTML = '';
        
        // Left thumbnails (previous photos)
        for (let i = 1; i <= Math.min(3, photos.length - 1); i++) {
            const index = (currentIndex - i + photos.length) % photos.length;
            createThumbnail(index, elements.leftThumbnails);
        }
        
        // Right thumbnails (next photos)
        for (let i = 1; i <= Math.min(3, photos.length - 1); i++) {
            const index = (currentIndex + i) % photos.length;
            createThumbnail(index, elements.rightThumbnails);
        }
    }
    
    function createThumbnail(index, container) {
        const thumb = document.createElement('img');
        thumb.src = photos[index];
        thumb.className = 'thumbnail';
        thumb.alt = `Photo ${index + 1}`;
        thumb.addEventListener('click', () => {
            currentIndex = index;
            updateGallery();
        });
        container.appendChild(thumb);
    }
    
    function updateCounter() {
        if (photos.length === 0) {
            elements.photoCounter.textContent = 'No photos available';
            return;
        }
        elements.photoCounter.textContent = `Photo ${currentIndex + 1} of ${photos.length}`;
    }

    // Upload functionality
    elements.fileInput.addEventListener('change', async (e) => {
        // Check authentication
        checkSessionAuth();
        
        if (!isAuthenticated) {
            showAuthModal();
            elements.fileInput.value = ''; // Clear the file input
            return;
        }

        const file = e.target.files[0];
        if (!file) return;
        
        elements.uploadStatus.textContent = 'Uploading to Cloudinary...';
        elements.uploadBtn.disabled = true;
        
        try {
            // 1. Upload to Cloudinary
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            
            const uploadResponse = await fetch(
                `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`,
                { method: 'POST', body: formData }
            );
            
            const uploadData = await uploadResponse.json();
            
            if (uploadData.secure_url) {
                // 2. Update Firebase
                elements.uploadStatus.textContent = 'Updating gallery...';
                const updatedPhotos = [uploadData.secure_url, ...photos];
                await set(ref(database, 'galleryImages'), updatedPhotos);
                
                elements.uploadStatus.textContent = 'Upload complete!';
            } else {
                throw new Error(uploadData.error?.message || 'Cloudinary upload failed');
            }
        } catch (error) {
            console.error('Upload error:', error);
            elements.uploadStatus.textContent = 'Error: ' + error.message;
        } finally {
            elements.fileInput.value = '';
            elements.uploadBtn.disabled = false;
        }
    });
    
    // Navigation controls
    elements.prevBtn.addEventListener('click', () => {
        if (photos.length === 0) return;
        currentIndex = getCircularIndex(currentIndex - 1);
        initGallery();
    });
    
    elements.nextBtn.addEventListener('click', () => {
        if (photos.length === 0) return;
        currentIndex = getCircularIndex(currentIndex + 1);
        initGallery();
    });
    
    // Keyboard and touch controls
    document.addEventListener('keydown', (e) => {
        if (photos.length === 0) return;
        if (e.key === 'ArrowLeft') elements.prevBtn.click();
        if (e.key === 'ArrowRight') elements.nextBtn.click();
    });
    
    let touchStartX = 0;
    document.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
    });
    
    document.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].screenX;
        if (touchEndX < touchStartX - 50) elements.nextBtn.click();
        if (touchEndX > touchStartX + 50) elements.prevBtn.click();
    });
    
    // Initial load
    loadSharedPhotos();
    checkSessionAuth(); // Check if user was previously authenticated
</script>
</body>
</html>
